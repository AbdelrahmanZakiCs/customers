<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

  <div class="customers">

 

    <div class="box">

      <input id="search" type="text" onkeyup="search_name()" placeholder="search">
      <a href="#">
        <i class="fas fa-search "></i>
      </a>

      <select onchange="sortListDir()" id="sort">
        <option selected label="Filter by Name (A-Z)"></option>
        <option label="Name (A-Z)"></option>
        <option label="Name (Z-A)"></option>
      </select>
    </div>
    <div class="inner">
      <h1>Customer</h1>
      <div class="border"></div>

      <div class="row">

      </div>


    </div>
  </div>
  <script>

    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => {

        res.json().then(data => {


          data.forEach(user => {
            const markup = ` <div class="col">
          <div class="customer">
            <img src="p1.png" alt="">
            <div id=" nameee" class="name">${user.name}</div>
            <div class="at">@${user.username}</div>
            <div class="at">"${user.company.catchPhrase}"</div>
            <div class="awsome">
              <i class="fa-regular fa-envelope"> <p> ${user.email}</p></i>
            </div>
            <div class="awsome">
              <i class="fa-solid fa-location-dot"><p> ${user.address.street} ${user.address.suite} ${user.address.city} ${user.address.zipcode}  </p></i>
            </div>
            <div class="awsome"><p> ${user.address.geo.lat} ${user.address.geo.lng} </p></div>
            <div class="awsome">
              <i class="fa-solid fa-phone"><p>${user.phone}</p></i>
            </div>
            <div class="awsome">
              <i class="fa-solid fa-globe"><p>${user.website}</p></i>
            </div>
            <div class="awsome">
              <i class="fa-solid fa-briefcase"><p>${user.company.name}</p></i>
            </div>

            <div class="awsome">
              <i class="fa-solid fa-tower-observation"><p>${user.company.bs}</p></i>
            </div>
          </div>
        </div>

        `;


            // console.log (name);


            document.querySelector('.row').insertAdjacentHTML('beforeend', markup);


          })

        })
      })

      .catch(error => console.log(error));



    function search_name() {
      let input = document.getElementById('search').value;
      input = input.toLowerCase();
      let x = document.getElementsByClassName('col');

      for (i = 0; i < x.length; i++) {
        if (!x[i].innerHTML.toLowerCase().includes(input)) {
          x[i].style.display = "none";
        }
        else {
          x[i].style.display = "";
        }
      }
    }


  </script>
</body>

</html>
